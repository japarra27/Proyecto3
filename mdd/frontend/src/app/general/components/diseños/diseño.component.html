<h2 mat-dialog-title style="display:flex; justify-content: start; font-weight: bold; margin: 20px 0 0 51px; ">
    {{description}}</h2>
    <div>
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ejemplo. Proyecto A" #input>
        </mat-form-field>
        <div style="position: relative; left: 80%; bottom: 36px;">
            <button mat-icon-button color="primary" (click)="crearDiseno()">
                <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
            </button>
        </div>
    </div>
<div class="mat-elevation-z8">



    <mat-table class="mat-table-users" [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="desc" >

        <!-- Id -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.designer_first_name }}</mat-cell>
        </ng-container>

        <!-- Apellido -->
        <mat-header-cell matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.designer_last_name }}</mat-cell>
        </mat-header-cell>

        <!-- Correo -->
        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.designer_email }}</mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

        <!-- Acciones -->
        <!-- <ng-container matColumnDef="actions">

            <th mat-header-cell *matHeaderCellDef >Acciones</th>

            <mat-cell *matCellDef="let row; let i=index;">
                <button mat-icon-button color="accent" (click)="abrirModalUpdate(row)">
                    <mat-icon fontSet="fas" class="tamaño-iconos" color="primary" fontIcon="fa-edit"></mat-icon>
                </button>

                <button mat-icon-button color="accent" (click)="abrirModalDelete(row)">
                    <mat-icon fontSet="fas" class="tamaño-iconos" fontIcon="fa-trash-alt" color="warn"></mat-icon>
                </button>
            </mat-cell>


        </ng-container> -->


        <!-- Fila mostrada cuando no hay datos coincidentes. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                No hay datos que coincidan con el filtro "{{ input.value }}"
            </td>
        </tr>
    </mat-table>
    <mat-paginator #paginator [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100, 250]"
        showFirstLastButtons>
    </mat-paginator>
</div>
