<div class="container">
  <h2
    mat-dialog-title
    style="display: flex; justify-content: center; font-weight: 200"
  >
    {{ description }}
  </h2>
  <mat-dialog-content
    name="formProyect"
    id="formProyect"
    autocomplete="off"
    class="mat-container-update"
  >
    <!-- <div> -->
    <form [formGroup]="formProyect" (ngSubmit)="crearNuevoProyecto()">
      <div class="form">
        <mat-form-field color="accent" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            class="form-control"
            id="nameProyect"
            name="nameProyect"
            #nameProyect
            formControlName="nameProyect"
            required
          />
          <mat-error *ngIf="formProyect.get('nameProyect').errors?.required">
           Campo requerido
          </mat-error>

          <small *ngIf=""></small>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field color="accent" appearance="outline">
          <mat-label>Description</mat-label>
          <input
            matInput
            class="form-control"
            id="descriptionProyect"
            name="descriptionProyect"
            #descriptionProyect
            formControlName="descriptionProyect"
            required
          />
          <mat-error *ngIf="formProyect.get('descriptionProyect').errors?.required">
            Campo requerido
           </mat-error>
          <small *ngIf=""></small>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field color="accent" appearance="outline">
          <mat-label>Precio</mat-label>
          <input
            matInput
            class="form-control"
            maxlength="10"
            minlength="4"

            type="text"
            id="price"
            name="price"
            #price
            formControlName="price"
            required
          />
          <mat-error
            style="color: red"
            *ngIf="formProyect.get('price').errors?.required"
          >
            Campo obligatorio
          </mat-error>
          <mat-error
            style="color: red"
            *ngIf="formProyect.get('price').errors?.pattern"
          >
            Por favor ingrese valores numericos</mat-error
          >
        </mat-form-field>
      </div>
      <button
        mat-raised-button
        color="primary"
        cdkFocusInitial
        type="submit"
        [disabled]='!formProyect.valid '

      >
        Guardar
      </button>
      <td mat-dialog-actions class="botonCerrar">
        <button
          mat-raised-button
          color="warn"
          mat-dialog-close
          (click)="cerrar()"
        >
          Cerrar
        </button>
      </td>
    </form>
  </mat-dialog-content>

</div>
