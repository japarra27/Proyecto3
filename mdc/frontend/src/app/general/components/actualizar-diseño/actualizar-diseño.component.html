<div class="container">
    <h2 mat-dialog-title>{{description}}</h2>
    <mat-dialog-content [formGroup]="formActualizar" (ngSubmit)="updateSubmit()" name="formActualizar" id="formActualizar" autocomplete="off" class="mat-container-update">
        <!-- <div> -->

        <div class="form">
            <mat-form-field color="accent" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput class="form-control" id="name" name="name" #name formControlName="name" required>
                <small *ngIf=""></small>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field color="accent" appearance="outline">
                <mat-label>Apellido</mat-label>
                <input matInput class="form-control" id="lastName" name="lastName" #lastName formControlName="lastName" required>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field color="accent" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" class="form-control" #email formControlName="email" id="email" name="email" required>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <td mat-dialog-actions class="actions-update">
        <button mat-button mat-dialog-close (click)="cerrar()">Cerrar</button>
        <button mat-button cdkFocusInitial type="submit" (click)="actualizarUsuario()">Guardar</button>
    </td>
</div>
